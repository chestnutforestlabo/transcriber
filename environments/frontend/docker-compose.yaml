services:
  frontend:
    build:
      context: ../../
      dockerfile: environments/Dockerfile_frontend
      args:
        - UID=${HOST_UID-1004}
        - USER_NAME=${USER:-sakaya}
    working_dir: /transcriber
    volumes:
      - ../../:/transcriber
    ports:
      - "5173:5173"
    environment:
      - NODE_ENV=development