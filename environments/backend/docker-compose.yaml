services:
  backend:
    runtime: nvidia
    environment:
      - NVIDIA_VISIBLE_DEVICES=all
    build:
      args:
        - BASE_IMAGE=nvidia/cuda:11.0.3-devel-ubuntu20.04
        - PYTHON_VERSION=3.9
        - UID=${HOST_UID}
        - GID=${HOST_GID}
        - USER_NAME=${USER_NAME}
        - PROJECT_NAME=${PROJECT_NAME_ENV}
      context: ../../
      dockerfile: environments/backend/Dockerfile
    tty: true
    volumes:
        - ../../:/home/${USER}/${PROJECT_NAME_ENV}
    ports:
        - 8005:8005